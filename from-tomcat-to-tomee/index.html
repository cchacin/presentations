##TomEE
The Web Profile version of TomEE contains
- CDI - [Apache]() OpenWebBeans
- EJB - [Apache]() OpenEJB
- JPA - [Apache]() OpenJPA
- JSF - [Apache]() MyFaces
- JSP - [Apache]() Tomcat
- JSTL - [Apache]() Tomcat
- JTA - [Apache]() Geronimo Transaction
- Servlet - [Apache]() Tomcat
- Javamail - [Apache]() Geronimo JavaMail
- Bean Validation - [Apache]() BVal

##TomEE+
The TomEE Plus distribution adds the following:
- JAX-RS - [Apache]() CXF
- JAX-WS - [Apache]() CXF
- JMS - [Apache]() ActiveMQ
- Connector - [Apache]() Geronimo Connector

public  void contributeToOpenSource() {

        Task task = findSomethingInteresting(taskSize++);
        if (!task.hasJira()) {
            createJira(task);
        } else {
            requestToBeAssignedToJira(task.jiraId());
        }
        while (task.inProgress()) {
            chatOnListALittleGetCleverIdeas(task, new Ideas(task));
            hackALittle(task);
            if (task.tooHard() || task.notFun()) {
                taskSize--; // no big deal, try again with something else
                continue contributing;
            }
        }
        File patchFile = createSvnOrGitPatch(task);
        attachToJira(task.jiraId(), patchFile);
        askForReviewOnList(task.jiraId());
        while (!commited(patchFile)) {
            try {
                pokeSomethingElse();
                helpOnUserList();
                dayDream();
            } catch (MoreThanWeekException e) {
                bumpThreadOnList(task); // Asume it fell off the radar -- happens.
            }}}}
